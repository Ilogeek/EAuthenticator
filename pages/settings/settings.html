<!DOCTYPE html>
<html>
<head>
    <title>EAuthenticator</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
    <script src="../../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/material-design-lite/dist/material.blue-red.min.css">
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
</head>
<body onload="init()">

<!-- Always shows a header, even in smaller screens. -->
<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-js-ripple-effect">
    <header class="mdl-layout__header">
        <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);">
            <i class="material-icons">arrow_back</i>
        </button>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Settings</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>


    <main class = "mdl-layout__content">
        <div class = "page-content">
            <h5 id="header-password">Add or Change Password</h5>
            <div class="mdl-textfield mdl-js-textfield" id="old-password">
                <input class="mdl-textfield__input" type="password" id="input-old">
                <label class="mdl-textfield__label" for="input-old">Old Password</label>
                <span class="mdl-textfield__error" id="oldPasswordError"></span>
            </div>
            <div class="mdl-textfield mdl-js-textfield" id="new-password-first">
                <input class="mdl-textfield__input" type="password" id="input-new-first">
                <label class="mdl-textfield__label" for="input-new-first">New Password</label>
                <span class="mdl-textfield__error" id="newFirstPasswordError"></span>
            </div>
            <div class="mdl-textfield mdl-js-textfield" id="new-password-second">
                <input class="mdl-textfield__input" type="password" id="input-new-second">
                <label class="mdl-textfield__label" for="input-new-second">Verify new Password</label>
                <span class="mdl-textfield__error" id="newSecondPasswordError"></span>
            </div>

            <hr class="invisible">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored up-button" id="change-password-button" onclick="savePassword()">
                Save
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored up-button" id="remove-encryption-button" onclick="resetEncryption()">
                Reset encryption
            </button>

            <hr>
            <h5>Check the clock of your computer</h5>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored standard-button-padding" id="time-btn" onclick="checkTime()">
                Check Time
            </button>
            <hr>
            <!--<h5>Change language</h5>
            <hr>-->
            <h5>Open Source libraries</h5>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored standard-button-padding" onclick="openLicenses()">
                Show Licenses
            </button>

        </div>
    </main>
</div>

<dialog id="dialog-successful" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Successful</h4>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button mdl-button--colored" onclick="closeDialog()" autofocus>Close</button>
    </div>
</dialog>

<dialog id="dialog-time" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Time</h4>
    <div class="mdl-dialog__content">
        <p id="text-time"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button mdl-button--colored" onclick="closeDialog()" autofocus>Close</button>
    </div>
</dialog>

</body>
</html>
