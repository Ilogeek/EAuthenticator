<html>
<head>
    <title>EAuthenticator</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
    <script src="../../node_modules/material-design-lite/material.min.js"></script>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../node_modules/material-design-lite/dist/material.blue-red.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>


<body onload="showAccounts()">



<!-- Always shows a header, even in smaller screens. -->
<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-js-ripple-effect">
    <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
            <!-- Title -->
            <span class = "mdl-layout-title">EAuthenticator</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class = "mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class = "mdl-navigation">
                <a class = "mdl-navigation__link" href = "">Settings</a>
            </nav>
        </div>
    </header>



    <main class = "mdl-layout__content">
        <div class = "page-content">

          <ul class="demo-list-item mdl-list" id="list-of-accounts">
            </ul>


        </div>
    </main>

</div>

<!-- Add Button -->
<div class="mdl-button-right-bottom">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--raised mdl-js-ripple-effect" onclick="toAdd();">
        <i class="material-icons">add</i>
    </button>
</div>

<!-- MDL Dialog -->
<dialog id="dialog" class="mdl-dialog"></dialog>

</body>
</html>
